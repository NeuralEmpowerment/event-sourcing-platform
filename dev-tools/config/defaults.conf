# Default configuration for dev-tools

# Port bases
POSTGRES_BASE=15000
REDIS_BASE=16000

# Auto-cleanup after inactivity (seconds)
CLEANUP_AFTER=${DEV_CLEANUP_AFTER:-7200}

# Auto-kill conflicting processes
AUTO_KILL_CONFLICTS=${DEV_AUTO_KILL_CONFLICTS:-false}

# Force restart containers on start
FORCE_RESTART=${DEV_FORCE_RESTART:-false}
