name: Test

on:
  push:
    branches: [main, feat/*, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-event-sourcing:
    name: Test Event Sourcing Library
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Protocol Buffers compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: |
          cd event-sourcing/typescript
          pnpm run lint

      - name: Run tests
        run: |
          cd event-sourcing/typescript
          pnpm run test

      - name: Build
        run: |
          cd event-sourcing/typescript
          pnpm run build

      - name: Upload coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v5
        with:
          files: ./event-sourcing/typescript/coverage/lcov.info
          flags: event-sourcing-typescript
          fail_ci_if_error: false

  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Protocol Buffers compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build event-sourcing library
        run: |
          cd event-sourcing/typescript
          pnpm run build

      - name: Build examples
        run: |
          for example in examples/001-basic-store-ts examples/002-simple-aggregate-ts examples/003-multiple-aggregates-ts examples/004-cqrs-patterns-ts examples/005-projections-ts examples/006-event-bus-ts examples/010-observability-ts; do
            if [ -d "$example" ]; then
              echo "Building $example..."
              cd $example
              pnpm run build || true
              cd ../../..
            fi
          done

      - name: Run example smoke tests
        run: |
          cd examples/002-simple-aggregate-ts
          timeout 10s pnpm start -- --memory || exit 0

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Protocol Buffers compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation site
        run: |
          cd docs-site
          pnpm run build

      - name: Check for broken links
        run: |
          cd docs-site
          echo "Documentation built successfully"

  quality-checks:
    name: Quality & Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install Protocol Buffers compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: |
          cd event-sourcing/typescript
          pnpm audit --audit-level=high || echo "⚠️ Vulnerabilities found"

      - name: TypeScript type check
        run: |
          cd event-sourcing/typescript
          pnpm exec tsc --noEmit

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-event-sourcing, test-examples, build-docs, quality-checks]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test-event-sourcing.result }}" != "success" ] || \
             [ "${{ needs.test-examples.result }}" != "success" ] || \
             [ "${{ needs.build-docs.result }}" != "success" ] || \
             [ "${{ needs.quality-checks.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed!"
