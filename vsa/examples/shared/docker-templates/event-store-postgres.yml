# Shared Docker Compose template for PostgreSQL event store
# Include this in your example's docker-compose.yml

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: eventstore
      POSTGRES_USER: eventstore
      POSTGRES_PASSWORD: eventstore_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

