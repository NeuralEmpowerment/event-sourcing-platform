# VSA Configuration for Python with Event Sourcing Platform Integration
# See: https://github.com/yourusername/vsa for full documentation

version: 1
root: ./src/contexts
language: python

# Event sourcing framework integration
framework:
  name: event-sourcing-platform
  base_types:
    domain_event:
      import: "event_sourcing"
      class: "DomainEvent"
    aggregate:
      import: "event_sourcing"
      class: "AggregateRoot"
    command_handler:
      import: "event_sourcing"
      class: "CommandHandler"

# Validation rules
validation:
  require_tests: true
  require_integration_events_in_shared: true
  max_nesting_depth: 3
  allow_nested_features: true

# Pattern definitions (Python conventions)
patterns:
  command: "*Command"
  event: "*Event"
  handler: "*Handler"
  query: "*Query"
  integration_event: "*IntegrationEvent"
  test: "test_*"
