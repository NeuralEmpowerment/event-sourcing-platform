version: 1
language: typescript
root: src/contexts

# Framework integration with event-sourcing-platform
framework:
  name: event-sourcing-platform
  aggregate_class: AggregateRoot
  aggregate_import: "@event-sourcing-platform/typescript"
  event_class: DomainEvent
  event_import: "@event-sourcing-platform/typescript"

# Single bounded context for simplicity
bounded_contexts:
  - name: tasks
    description: Task management context

# No integration events in this simple example
integration_events:
  path: ../_shared/integration-events

# Naming conventions (using defaults)
naming:
  command_suffix: Command
  event_suffix: Event
  handler_suffix: Handler
  aggregate_suffix: Aggregate
  test_suffix: .test

# Validation rules
validation:
  require_tests: true
  require_handler: true
  allow_unknown_files: false
  enforce_boundaries: false # Single context, no boundaries to enforce

